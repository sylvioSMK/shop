<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Gestion des utilisateurs</h1>
        </div>
    </header>

    <main class="container my-5">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for utilisateur in utilisateurs %}
                <tr>
                    <td>{{ utilisateur.firstname }}</td>
                    <td>{{ utilisateur.lastname }}</td>
                    <td>{{ utilisateur.email }}</td>
                    <td>{{ utilisateur.role.role_name }}</td>
                    <td>
                        <a href="{% url 'modifier_utilisateur' utilisateur.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'supprimer_utilisateur' utilisateur.id %}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <a href="{% url 'interface_admin' %}" class="btn btn-light">Retour à l'interface admin</a>
            <p class="mt-3">&copy; 2025 Votre Boutique</p>
        </div>
    </footer>
</body>
</html>
