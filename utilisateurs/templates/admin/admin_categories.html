<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Gestion des catégories</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-secondary">Liste des catégories</h2>
            <a href="{% url 'ajouter_categorie' %}" class="btn btn-success">Ajouter une catégorie</a>
        </div>
    
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for categorie in categories %}
                <tr>
                    <td>{{ categorie.cat_name }}</td>
                    <td>
                        <a href="{% url 'modifier_categorie' categorie.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'supprimer_categorie' categorie.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <a href="{% url 'interface_admin' %}" class="btn btn-light">Retour à l'interface admin</a>
            <p class="mt-3">&copy; 2025 Votre Boutique</p>
        </div>
    </footer>
</body>
</html>
