{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'utilisateurs/img/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* La page doit occuper toute la hauteur de l'écran */
            background-color: #f8f9fa;
        }
        main {
            flex: 1; /* Le contenu principal prend tout l'espace disponible */
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'interface_admin' %}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_utilisateurs' %}">Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_categories' %}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_produits' %}">Produits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Main Content -->
<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-secondary">Liste des catégories</h2>
        <a href="{% url 'ajouter_categorie' %}" class="btn btn-success">Ajouter une catégorie</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for categorie in categories %}
            <tr>
                <td>{{ categorie.cat_name }}</td>
                <td>
                    <a href="{% url 'modifier_categorie' categorie.id %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'supprimer_categorie' categorie.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p>&copy; 2025 Votre Boutique. Tous droits réservés.</p>
    </div>
</footer>

<!-- Lien vers Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
