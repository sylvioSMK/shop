<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Ajouter une catégorie</h1>
        </div>
    </header>

    <main class="container my-5">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cat_name" class="form-label">Nom de la catégorie</label>
                <input type="text" class="form-control" id="cat_name" name="cat_name" required>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="{% url 'admin_categories' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mt-3">&copy; 2025 Votre Boutique</p>
        </div>
    </footer>
</body>
</html>
