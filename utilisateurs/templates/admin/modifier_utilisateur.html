<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Modifier un utilisateur</h1>
        </div>
    </header>

    <main class="container my-5">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label">Pr√©nom</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ utilisateur.firstname }}" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ utilisateur.lastname }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ utilisateur.email }}" required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{% url 'admin_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mt-3">&copy; 2025 Votre Boutique</p>
        </div>
    </footer>
</body>
</html>
