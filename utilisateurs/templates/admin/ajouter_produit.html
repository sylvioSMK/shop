<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Ajouter un produit</h1>
        </div>
    </header>

    <main class="container my-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pro_name" class="form-label">Nom du produit</label>
                <input type="text" class="form-control" id="pro_name" name="pro_name" required>
            </div>
            <div class="mb-3">
                <label for="pro_price" class="form-label">Prix</label>
                <input type="number" class="form-control" id="pro_price" name="pro_price" required>
            </div>
            <div class="mb-3">
                <label for="pro_desc" class="form-label">Description</label>
                <textarea class="form-control" id="pro_desc" name="pro_desc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Cat√©gorie</label>
                <select class="form-select" id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cat_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">Utilisateur</label>
                <select class="form-select" id="user" name="user" required>
                    {% for utilisateur in utilisateurs %}
                    <option value="{{ utilisateur.id }}">{{ utilisateur.firstname }} {{ utilisateur.lastname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="pro_image" class="form-label">Image</label>
                <input type="file" class="form-control" id="pro_image" name="pro_image">
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="{% url 'admin_produits' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </main>
</body>
</html>
